name: Talk Weather

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *"  # Toutes les 2 minutes (pour test uniquement, attention aux quotas !)

jobs:
  ask-weather:
    runs-on: ubuntu-latest
    environment: WEATHER   # Nécessaire pour accéder aux secrets d'environnement
    env:
      GEMINI_KEY: ${{ secrets.GEMINI_KEY }}  # Injection du secret dans l’environnement shell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Afficher l’heure d’exécution
        run: date

      - name: Get weather data and ask Gemini
        run: |
          TEMP=$(curl -s https://wttr.in/Paris?format=3 )
          echo "🌤️ Température récupérée : $TEMP"

          PROMPT="Résume la météo à Paris à partir de la réponse suivante : $TEMP"

          PAYLOAD=$(jq -n --arg text "$PROMPT" '{
            contents: [{
              parts: [{ text: $text }]
            }]
          }')

          echo "📤 Envoi du prompt à Gemini..."

          RESPONSE=$(curl -s "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=$GEMINI_KEY" \
            -H "Content-Type: application/json" \
            -X POST \
            -d "$PAYLOAD")

          echo "📥 Réponse brute reçue :"
          echo "$RESPONSE"

          SUMMARY=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text // "❌ Pas de résumé généré."')

          echo "📝 Résumé :"
          echo "$SUMMARY"

          echo "$SUMMARY" > TEXT.txt
