name: Talk Weather

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *"

jobs:
  ask-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Afficher l’heure d’exécution
        run: date

      - name: Get weather data and ask Gemini
        run: |
          echo "⛅ Récupération de la météo..."
          TEMP=$( curl -s https://wttr.in/Paris?format=3 )
          
          if [ -z "$TEMP" ]; then
            echo "❌ Erreur : aucune donnée météo reçue."
            exit 1
          fi

          echo "🌡️ Météo reçue : $TEMP"
          echo "🔐 Longueur de la clé GEMINI : ${#GEMINI_KEY} caractères"

          PROMPT="Résume la météo à Paris à partir de la réponse suivante : $TEMP"
          echo "📝 Prompt envoyé à Gemini : $PROMPT"

          PAYLOAD=$(jq -n --arg text "$PROMPT" '{
            contents: [{
              parts: [{ text: $text }]
            }]
          }')

          echo "📦 Requête envoyée à l'API Gemini..."
          RESPONSE=$(curl -s "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyDJIjxkVAsX1wQR_vglcHIXTsZ3YgvtC4Y" \
            -H "Content-Type: application/json" \
            -X POST \
            -d "$PAYLOAD")

          echo "🧾 Réponse brute : $RESPONSE"

          SUMMARY=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text')

          if [ "$SUMMARY" = "null" ] || [ -z "$SUMMARY" ]; then
            echo "❌ Erreur : aucun résumé généré par Gemini."
            exit 1
          fi

          echo "✅ Résumé de la météo : $SUMMARY"

          echo "$SUMMARY" > TEXT.txt
